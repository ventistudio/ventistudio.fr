Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">

  <title>VentiStudio - Tetris</title>
<style>
:root {
  --primary: #7B66FF;
  --secondary: #2A2D3A;
  --background: #1A1B26;
  --text: #FFFFFF;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Space Grotesk', sans-serif;
  background-color: var(--background);
  color: var(--text);
}

.game-container {
  display: flex;
  gap: 20px;
  padding: 20px;
  background: var(--secondary);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
}

.game-board {
  border: 2px solid var(--primary);
  display: grid;
  grid-template-columns: repeat(10, 30px);
  grid-template-rows: repeat(20, 30px);
  gap: 1px;
  background: var(--background);
}

.cell {
  width: 30px;
  height: 30px;
  border: 1px solid rgba(255,255,255,0.1);
}

.sidebar {
  display: flex;
  flex-direction: column;
  gap: 20px;
  min-width: 200px;
}

.next-piece {
  border: 2px solid var(--primary);
  width: 120px;
  height: 120px;
  display: grid;
  grid-template-columns: repeat(4, 30px);
  grid-template-rows: repeat(4, 30px);
  background: var(--background);
}

.score-board {
  background: var(--background);
  padding: 10px;
  border-radius: 5px;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

button {
  background: var(--primary);
  color: var(--text);
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}

button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
}

.overlay-content {
  background: var(--secondary);
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.piece-I { background: #00f0f0; }
.piece-O { background: #f0f000; }
.piece-T { background: #a000f0; }
.piece-S { background: #00f000; }
.piece-Z { background: #f00000; }
.piece-J { background: #0000f0; }
.piece-L { background: #f0a000; }

.filled {
  border: 1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<div class="game-container">
  <div class="game-board" id="board"></div>
  <div class="sidebar">
    <div>
      <h3>Score: <span id="score">0</span></h3>
      <h3>Level: <span id="level">1</span></h3>
    </div>
    <div>
      <h3>Next Piece:</h3>
      <div class="next-piece" id="next-piece"></div>
    </div>
    <div class="button-group">
      <button id="start-btn">Start Game</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  
  <div class="overlay" id="game-over">
    <div class="overlay-content">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
  
  <div class="overlay" id="pause-screen">
    <div class="overlay-content">
      <h2>Game Paused</h2>
      <button id="resume-btn">Resume</button>
    </div>
  </div>
</div>

<script>class Tetris {
  constructor() {
    this.BOARD_WIDTH = 10;
    this.BOARD_HEIGHT = 20;
    this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
    this.score = 0;
    this.level = 1;
    this.gameOver = false;
    this.isPaused = false;
    this.currentPiece = null;
    this.nextPiece = null;
    this.gameInterval = null;
    this.PIECES = {
      'I': [[1, 1, 1, 1]],
      'O': [[1, 1], [1, 1]],
      'T': [[0, 1, 0], [1, 1, 1]],
      'S': [[0, 1, 1], [1, 1, 0]],
      'Z': [[1, 1, 0], [0, 1, 1]],
      'J': [[1, 0, 0], [1, 1, 1]],
      'L': [[0, 0, 1], [1, 1, 1]]
    };
    this.COLORS = {
      'I': 'piece-I',
      'O': 'piece-O',
      'T': 'piece-T',
      'S': 'piece-S',
      'Z': 'piece-Z',
      'J': 'piece-J',
      'L': 'piece-L'
    };
    this.init();
  }
  init() {
    this.boardElement = document.getElementById('board');
    this.nextPieceElement = document.getElementById('next-piece');
    this.scoreElement = document.getElementById('score');
    this.levelElement = document.getElementById('level');
    this.gameOverElement = document.getElementById('game-over');
    this.pauseScreenElement = document.getElementById('pause-screen');
    this.createBoard();
    this.bindControls();
    this.bindButtons();
  }
  bindButtons() {
    document.getElementById('start-btn').addEventListener('click', () => this.start());
    document.getElementById('restart-btn').addEventListener('click', () => this.restart());
    document.getElementById('pause-btn').addEventListener('click', () => this.togglePause());
    document.getElementById('resume-btn').addEventListener('click', () => this.togglePause());
    document.getElementById('reset-btn').addEventListener('click', () => this.restart());
  }
  togglePause() {
    if (this.gameOver) return;
    this.isPaused = !this.isPaused;
    this.pauseScreenElement.style.display = this.isPaused ? 'flex' : 'none';
    if (this.isPaused) {
      clearTimeout(this.gameInterval);
    } else {
      this.gameLoop();
    }
  }
  start() {
    if (!this.currentPiece) {
      const pieces = Object.keys(this.PIECES);
      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      this.nextPiece = {
        shape: this.PIECES[piece],
        color: this.COLORS[piece]
      };
      this.generatePiece();
      this.gameLoop();
    }
  }
  restart() {
    clearTimeout(this.gameInterval);
    this.board = Array(this.BOARD_HEIGHT).fill().map(() => Array(this.BOARD_WIDTH).fill(0));
    this.score = 0;
    this.level = 1;
    this.gameOver = false;
    this.isPaused = false;
    this.currentPiece = null;
    this.updateScore();
    this.createBoard();
    this.gameOverElement.style.display = 'none';
    this.pauseScreenElement.style.display = 'none';
    this.start();
  }
  generatePiece() {
    const pieces = Object.keys(this.PIECES);
    if (!this.nextPiece) {
      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      this.nextPiece = {
        shape: this.PIECES[piece],
        color: this.COLORS[piece]
      };
    }
    this.currentPiece = {
      shape: this.nextPiece.shape,
      color: this.nextPiece.color,
      x: Math.floor(this.BOARD_WIDTH / 2) - Math.floor(this.nextPiece.shape[0].length / 2),
      y: 0
    };
    if (!this.isValidMove(this.currentPiece.x, this.currentPiece.y, this.currentPiece.shape)) {
      this.gameOver = true;
      this.gameOverElement.style.display = 'flex';
      return;
    }
    const nextPiece = pieces[Math.floor(Math.random() * pieces.length)];
    this.nextPiece = {
      shape: this.PIECES[nextPiece],
      color: this.COLORS[nextPiece]
    };
    this.renderNextPiece();
  }
  renderNextPiece() {
    this.nextPieceElement.innerHTML = '';
    for (let y = 0; y < 4; y++) {
      for (let x = 0; x < 4; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        this.nextPieceElement.appendChild(cell);
      }
    }
    const centerOffset = {
      x: Math.floor((4 - this.nextPiece.shape[0].length) / 2),
      y: Math.floor((4 - this.nextPiece.shape.length) / 2)
    };
    for (let row = 0; row < this.nextPiece.shape.length; row++) {
      for (let col = 0; col < this.nextPiece.shape[row].length; col++) {
        if (this.nextPiece.shape[row][col]) {
          const y = row + centerOffset.y;
          const x = col + centerOffset.x;
          const cell = this.nextPieceElement.children[y * 4 + x];
          cell.classList.add(this.nextPiece.color, 'filled');
        }
      }
    }
  }
  movePiece(dx, dy) {
    const newX = this.currentPiece.x + dx;
    const newY = this.currentPiece.y + dy;
    if (this.isValidMove(newX, newY, this.currentPiece.shape)) {
      this.currentPiece.x = newX;
      this.currentPiece.y = newY;
      this.render();
      return true;
    }
    return false;
  }
  rotatePiece() {
    const rotated = this.currentPiece.shape[0].map((_, i) => this.currentPiece.shape.map(row => row[i]).reverse());
    if (this.isValidMove(this.currentPiece.x, this.currentPiece.y, rotated)) {
      this.currentPiece.shape = rotated;
      this.render();
    }
  }
  dropPiece() {
    while (this.movePiece(0, 1));
  }
  isValidMove(x, y, shape) {
    for (let row = 0; row < shape.length; row++) {
      for (let col = 0; col < shape[row].length; col++) {
        if (shape[row][col]) {
          const newX = x + col;
          const newY = y + row;
          if (newX < 0 || newX >= this.BOARD_WIDTH || newY >= this.BOARD_HEIGHT || newY >= 0 && this.board[newY][newX]) {
            return false;
          }
        }
      }
    }
    return true;
  }
  lockPiece() {
    for (let row = 0; row < this.currentPiece.shape.length; row++) {
      for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
        if (this.currentPiece.shape[row][col]) {
          const y = this.currentPiece.y + row;
          const x = this.currentPiece.x + col;
          if (y <= 0) {
            this.gameOver = true;
            return;
          }
          this.board[y][x] = this.currentPiece.color;
        }
      }
    }
    this.clearLines();
    this.generatePiece();
  }
  clearLines() {
    let linesCleared = 0;
    for (let row = this.BOARD_HEIGHT - 1; row >= 0; row--) {
      if (this.board[row].every(cell => cell !== 0)) {
        this.board.splice(row, 1);
        this.board.unshift(Array(this.BOARD_WIDTH).fill(0));
        linesCleared++;
        row++;
      }
    }
    if (linesCleared > 0) {
      this.updateScore(linesCleared);
    }
  }
  updateScore(linesCleared) {
    const points = [0, 100, 300, 500, 800];
    if (linesCleared) {
      this.score += points[linesCleared];
      this.level = Math.floor(this.score / 1000) + 1;
    }
    this.scoreElement.textContent = this.score;
    this.levelElement.textContent = this.level;
    document.getElementById('final-score').textContent = this.score;
  }
  render() {
    const cells = this.boardElement.getElementsByClassName('cell');
    Array.from(cells).forEach(cell => {
      cell.className = 'cell';
    });
    for (let y = 0; y < this.BOARD_HEIGHT; y++) {
      for (let x = 0; x < this.BOARD_WIDTH; x++) {
        if (this.board[y][x]) {
          const cell = cells[y * this.BOARD_WIDTH + x];
          cell.classList.add(this.board[y][x], 'filled');
        }
      }
    }
    if (this.currentPiece) {
      for (let row = 0; row < this.currentPiece.shape.length; row++) {
        for (let col = 0; col < this.currentPiece.shape[row].length; col++) {
          if (this.currentPiece.shape[row][col]) {
            const y = this.currentPiece.y + row;
            const x = this.currentPiece.x + col;
            if (y >= 0) {
              const cell = cells[y * this.BOARD_WIDTH + x];
              cell.classList.add(this.currentPiece.color, 'filled');
            }
          }
        }
      }
    }
  }
  gameLoop() {
    if (!this.gameOver && !this.isPaused) {
      if (!this.movePiece(0, 1)) {
        this.lockPiece();
        if (this.gameOver) {
          this.gameOverElement.style.display = 'flex';
          return;
        }
      }
      this.render();
      this.gameInterval = setTimeout(() => this.gameLoop(), Math.max(100, 1000 - this.level * 100));
    }
  }
  createBoard() {
    this.boardElement.innerHTML = '';
    for (let y = 0; y < this.BOARD_HEIGHT; y++) {
      for (let x = 0; x < this.BOARD_WIDTH; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        this.boardElement.appendChild(cell);
      }
    }
  }
  bindControls() {
    document.addEventListener('keydown', e => {
      if (this.gameOver || this.isPaused) return;
      switch (e.key) {
        case 'ArrowLeft':
          this.movePiece(-1, 0);
          break;
        case 'ArrowRight':
          this.movePiece(1, 0);
          break;
        case 'ArrowDown':
          this.movePiece(0, 1);
          break;
        case 'ArrowUp':
          this.rotatePiece();
          break;
        case ' ':
          this.dropPiece();
          break;
        case 'p':
          this.togglePause();
          break;
      }
    });
  }
}
const game = new Tetris();</script>
