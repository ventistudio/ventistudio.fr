<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/ico" href="https://ventistudio.fr/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - VentiStudio</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid var(--accent);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin-bottom: 2rem;
        }

        .search-results {
            display: grid;
            gap: 1rem;
        }

        .result-item {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .result-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .result-description {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent);
            border-radius: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-button.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .no-results {
            text-align: center;
            color: var(--text-primary);
            padding: 2rem;
        }
        .search-mode-toggle {
    padding: 0.5rem 1rem;
    border: 2px solid var(--accent);
    border-radius: 0.5rem;
    background: var(--bg-secondary);
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.2s;
    font-weight: bold;
}

.search-mode-toggle:hover {
    background: var(--accent);
    color: var(--bg-primary);
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://ventistudio.fr/favicon.avif" alt="VentiStudio Logo" class="site-logo">
            <span>VentiStudio</span>
        </div>
        <nav>
            <a href="/">Accueil</a>
            <a href="/search" class="active">Recherche</a>
            <a href="/player">Player</a>
            <a href="/wiki">Wiki</a>
        </nav>
        <div class="controls">
            <button id="theme-toggle" class="theme-toggle">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path class="sun" d="M12 3v2M12 19v2M5 12H3M21 12h-2M6 6l1.4 1.4M16.6 16.6L18 18M6 18l1.4-1.4M16.6 7.4L18 6" stroke="currentColor" fill="none"/>
                    <circle class="sun" cx="12" cy="12" r="4" stroke="currentColor" fill="none"/>
                    <path class="moon" d="M12 3a9 9 0 109 9c0-5-4-9-9-9z" stroke="currentColor" fill="none"/>
                </svg>
            </button>
            <div id="user-button"></div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Rechercher dans VentiStudio..."
                autocomplete="off"
            >
            <div class="search-filters">
                <button class="filter-button active" data-filter="all">Tout</button>
                <button class="filter-button" data-filter="music">Musique</button>
                <button class="filter-button" data-filter="games">Jeux</button>
                <button class="filter-button" data-filter="videos">Vidéos</button>
                <button class="filter-button" data-filter="books">Livres</button>
            </div>
            <div id="searchResults" class="search-results">
                <!-- Les résultats seront insérés ici -->
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
    <script src="/domain/peercom/search.js"></script>
</body>
</html>
