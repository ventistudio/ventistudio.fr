  <meta property="og:title" content="Bienvenu sur VentiStudio">

  <meta property="og:type" content="website">

    <title>VentiStudio - Live Hub</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--accent);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--input-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
        }

        iframe, .spotify-podcast {
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>VentiStudio Social Hub</h1>

        <div class="grid">
            <div class="card">
                <h2>Spotify Podcasts</h2>
                <div class="spotify-podcast">
                    <iframe src="https://open.spotify.com/embed-podcast/show/7eu0VarmEWhTqkKhHlkRQT" height="232" allow="encrypted-media"></iframe>
                </div>
            </div>

            <div class="card">
                <h2>Twitch Stream</h2>
                <iframe
                    src="https://player.twitch.tv/?channel=ventistudio&parent=ventistudio.fr"
                    height="300"
                    allowfullscreen>
                </iframe>
            </div>

            <div class="card">
                <h2>YouTube Stream</h2>
                <iframe 
                    width="100%" 
                    height="315" 
                    src="https://www.youtube.com/embed/ChZs8KGK55w/" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="card">
                <h2>Spotify Music</h2>
                <iframe 
                    src="https://open.spotify.com/embed/artist/77MxpoFvQT4XPVwtsZP403" 
                    height="380" 
                    allow="encrypted-media">
                </iframe>
            </div>

            <div class="card">
                <h2>YouTube Music</h2>
                <iframe 
                    width="100%" 
                    height="315" 
                    src="https://www.youtube.com/embed/videoseries?list=PLWe7p3Dcu1dnk1Kc2HfpO0rM-RqYX5IAU" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="card">
                <h2>Deezer</h2>
                <iframe 
                    scrolling="no" 
                    frameborder="0" 
                    allowTransparency="true" 
                    src="https://www.deezer.com/plugins/player?format=classic&autoplay=false&playlist=true&width=700&height=350&color=ff0000&layout=dark&size=medium&type=playlist&id=13079587523&app_id=1" 
                    width="100%" 
                    height="350">
                </iframe>
            </div>

            <div class="card">
                <h2>Discord Server</h2>
                <iframe 
                    src="https://discord.com/widget?id=1121226462192738304&theme=dark" 
                    width="100%" 
                    height="500" 
                    allowtransparency="true" 
                    frameborder="0" 
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                </iframe>
            </div>
        </div>
    </div>
