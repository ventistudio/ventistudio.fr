<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/secret">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.avif">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Histoire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      height: 80vh;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }

    .text-content {
      opacity: 0;
      animation: fadeIn 2s forwards;
      white-space: pre-line;
      line-height: 1.6;
      overflow-y: auto;
      height: 100%;
      padding-right: 20px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #8b5cf6;
      animation: blink 0.8s infinite;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .text-content::-webkit-scrollbar {
      width: 8px;
    }

    .text-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .text-content::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 4px;
    }

    .typing-effect {
      overflow: hidden;
      border-right: 2px solid #8b5cf6;
      white-space: nowrap;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content" id="storyText"></div>
  </div>

  <script>
    const text = `VentiStudio...
Message du créateur :
ventistudio à vue le jour en 2016 sous le nom d'Opalux Studio, a la base ce n'était qu'un projet vidéo playmobil mais cela a rapidement changer.
C'est en 2018 ou tout commence avec The Lost Site un projet roblox dans le thème scp, qui a fermé en 2019 suite a un ban roblox injustifier.
En 2019 c'est l'arrivé de VentiStudio avec pour embition de créer un univers créatif et de réunir une communauté autour de cela.
Malheureusement en 2020 VentiStudio ferme ces porte, il n'y a pas eu grand chose cette années la.
Mais en 2021 apprès la periode covid c'est l'arrivé du projet Aoki Univers, le but créer une histoire lier a la communauté.
Toute fois c'est en 2022 que le projet est présenté et un travaille monstre est éffectuer a fain de garantire une histoire captivente.
2023... une années très spécial pour VentiStudio qui ce sépare en plusieurs groupe "Retribution pour les jeux, RushKA pour les application, VentiStudio pour l'art et Umaishi Corp la maison mêre.",
De puis c'est l'années ou j'ai sorti "Voyageur D'éternité" mon premier morceau musical disponible sur toute les plateforme.
Mais l'années la plus spécial c'est 2024, une années qui a détruit VentiStudio, en effect cette années a été difficil pour la famille Umaihsi.
Elle a été une années très spécial dans le sens ou VentiStudio était a 2 doit de perdre une parti de lui suis a un accident très grave.
Par chance tout c'est presque arrengé ce qui laisse derriere lui... 
une petite parti de VentiStudio malgré tout, cette années a vue le site VentiStudio.fr ce créer une nouvelle identité, avec la sorti de la v2 et la v3 pour 2025.
Nous somme maintenant en 2025 et j'attent de voir ce qui nous attent.

Autre Information :
Avec un total de 3415 projets internes, nous avons formé neuf grands projets, chacun avec sa propre identité et sa portée. 
Aoki Univers : Un univers complet comprenant un anime, un manga et de la musique.
Zone Retribution The Lost Site : Un site basé sur l’univers SCP, qui sera publié sur Roblox et Garry’s Mod (et peut-être même sur Minecraft).
Aina Umaishi : Une IA accompagnée de son bot Paimon.
School Academy : Un projet d’école spécial.
Artiste Store : Un magasin regroupant des jeux d’arcade, des mangas et divers articles pour le monde artistique.
VentiStudio : Le site lui-même, qui rassemble tout ce que vous faites.
Subo Awards : Un système de vote pour tout type de contenu artistique.
Nexus Lumina : Une agence artistique communautaire.
Phare TeiKei : Un programme de partenariat et de collaboration.

Un grand merci à Melody Rampath, Champy, P0LTERG3IIST, Soki Nasawa, Clément Fernandez, Yui Kobayashi, Futo Gensei, DJ MRS3RKILER, Blak Jumper, Ceroxzila, le petit panda Tomo Umaishi, Sakura Umaishi, Kaito Umaishi, Kimora et Hiroshi Umaishi, Emy Takemichi, Naxcen, Vic, Roan297, ainsi qu’à toutes les autres personnes qui ont laissé leur empreinte.
Chaque contribution a façonné l’histoire de VentiStudio d’une manière unique. Ensemble, vous avez créé quelque chose de spécial. 
Continuez à inspirer et à collaborer !

Hikari Umaishi... Fin de transmission...`;

    const storyText = document.getElementById('storyText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        storyText.textContent += text.charAt(index);
        index++;
        storyText.scrollTop = storyText.scrollHeight;
        setTimeout(typeWriter, 10);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(typeWriter, 1000);
    });
  </script>
</body></html>
