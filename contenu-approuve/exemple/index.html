  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
    }

    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      color: var(--primary);
      background: rgba(139, 92, 246, 0.1);
    }

    .search-section {
      padding: 8rem 2rem 2rem;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), var(--dark));
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-bar {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      margin-bottom: 1rem;
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .filter-button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 20px;
      background: rgba(139, 92, 246, 0.2);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
    }

    .filter-button:hover, .filter-button.active {
      background: var(--primary);
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .content-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .content-card:hover {
      transform: translateY(-10px);
    }

    .content-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .content-info {
      padding: 1.5rem;
    }

    .content-info h3 {
      margin: 0 0 0.5rem 0;
      color: var(--primary);
    }

    .content-info p {
      margin: 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .filter-buttons {
        justify-content: center;
      }
      
      .content-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
