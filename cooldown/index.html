<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="https://ventistudio.fr/favicon.ico">
    <title>VentiStudio - Cooldown</title>
    <style>
        :root {
            --primary: #7B66FF;
            --secondary: #2A2D3A; 
            --background: #1A1B26;
            --text: #FFFFFF;
            --hover: #9F86FF;
            --accent1: #414868;
            --accent2: #565f89;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .countdown-wrapper {
            background: var(--secondary);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .countdown-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-item {
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--hover);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .event-list {
            display: grid;
            gap: 1rem;
        }

        .event-item {
            background: var(--accent1);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-name {
            font-weight: bold;
        }

        .event-date {
            opacity: 0.8;
        }

        .past-event {
            opacity: 0.5;
            background: var(--accent2);
        }

        @media (max-width: 600px) {
            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <h1 class="countdown-title">Prochain √©v√©nement</h1>
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">--</div>
                    <div class="countdown-label">Jours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">--</div>
                    <div class="countdown-label">Heures</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">--</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">--</div>
                    <div class="countdown-label">Secondes</div>
                </div>
            </div>
        </div>

        <div class="event-list" id="eventList"></div>
    </div>

    <script>
        const events = [
            { 
                name: "No√´l", 
                date: "2024-12-25", 
                startTime: "00:00",  // Ajout de l'heure de d√©but
                icon: "üéÑ" 
            },
            { 
                name: "Anniversaire d'Hikari", 
                date: "2024-12-15", 
                startTime: "00:00",
                icon: "üéÇ" 
            },
            { 
                name: "Anniversaire VentiStudio", 
                date: "2024-09-24", 
                startTime: "00:00",
                icon: "üéâ" 
            },
            { 
                name: "Halloween", 
                date: "2024-10-31", 
                startTime: "20:00", // L'√©v√©nement commence √† 20h00
                icon: "üéÉ" 
            },
            { 
                name: "F√™te Nationale", 
                date: "2024-07-14", 
                startTime: "00:00",
                icon: "üá´üá∑" 
            }
        ];

        function updateCountdown() {
            const now = new Date().getTime();
            
            // Trouver le prochain √©v√©nement
            const nextEvent = events
                .map(event => {
                    const [year, month, day] = event.date.split('-');
                    const [hours, minutes] = event.startTime.split(':');
                    const timestamp = new Date(year, month - 1, day, hours, minutes).getTime();
                    return { ...event, timestamp };
                })
                .filter(event => event.timestamp > now)
                .sort((a, b) => a.timestamp - b.timestamp)[0];

            if (nextEvent) {
                const timeLeft = nextEvent.timestamp - now;
                
                // Mettre √† jour le titre avec le nom de l'√©v√©nement et l'heure de d√©but
                const eventDate = new Date(nextEvent.timestamp);
                const formattedTime = eventDate.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                document.querySelector('.countdown-title').textContent = 
                    `${nextEvent.icon} ${nextEvent.name} (d√©bute √† ${formattedTime})`;
                
                if (timeLeft < 0) {
                    document.getElementById('days').textContent = "0";
                    document.getElementById('hours').textContent = "0";
                    document.getElementById('minutes').textContent = "0";
                    document.getElementById('seconds').textContent = "0";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.querySelector('.countdown-title').textContent = "Aucun √©v√©nement √† venir";
            }
        }

        function displayEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = ''; // Nettoyer la liste avant de l'actualiser
            const now = new Date();

            events
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .forEach(event => {
                    const eventDate = new Date(event.date);
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    
                    // Ajouter une classe si l'√©v√©nement est pass√©
                    if (eventDate < now) {
                        eventElement.classList.add('past-event');
                    }
                    
                    eventElement.innerHTML = `
                        <span class="event-name">${event.icon} ${event.name}</span>
                        <span class="event-date">${eventDate.toLocaleDateString('fr-FR')}</span>
                    `;
                    eventList.appendChild(eventElement);
                });
        }

        // Mettre √† jour le compte √† rebours chaque seconde
        setInterval(updateCountdown, 1000);
        
        // Afficher la liste des √©v√©nements
        displayEventList();
        
        // Initial update
        updateCountdown();
    </script>
</body>
</html>
