<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/archive/v1/team">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.png">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
    <title>VentiStudio - Notre Équipe</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .team-member {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .team-member img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .member-info {
            padding: 15px;
        }

        .member-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--light-text);
        }

        .member-info p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: var(--dark-text);
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--purple);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>Umaishi Corp - L'équipe</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/team" class="active">Notre Équipe</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Notre Équipe Umaishi Corp</h1>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">Tous</button>
                <button class="category-btn" data-category="cset">Talents</button>
                <button class="category-btn" data-category="idol">Idols</button>
                <button class="category-btn" data-category="artist">Artistes</button>
                <button class="category-btn" data-category="youtuber">Youtubeurs</button>
                <button class="category-btn" data-category="staff">Staff</button>
            </div>

            <div class="team-grid" id="teamGrid">
                <!-- Les membres de l'équipe seront ajoutés ici dynamiquement -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        const teamMembers = [
            { id: 1, name: "Hikari Umaishi", role: "Créateur", category: "staff", image: "https://cdn.discordapp.com/avatars/527044110943780875/8fdacbdf73d1c312d665796f3ae41209.webp" },
            { id: 2, name: "Aina Umaishi", role: "IA Gérante de l'Umaishi Corp", category: "staff", image: "https://cdn.discordapp.com/avatars/527044110943780875/8fdacbdf73d1c312d665796f3ae41209.webp" },
            { id: 3, name: "Tomo Umaishi", role: "Famille Umaishi", category: "staff", image: "https://cdn.discordapp.com/avatars/1166105006177517599/c89e85d417a25e2a181a9a1b1c1c5a65.webp" },
            { id: 4, name: "Soki Nasawa", role: "Gérant VentiStudio", category: "staff", image: "https://cdn.discordapp.com/avatars/692369880128946208/ef3f60d8743405df376cfa6a6ab0a1a9.webp" },
            { id: 5, name: "Yui Kobayashi", role: "Gérante RushKA Studio", category: "staff", image: "https://cdn.discordapp.com/avatars/854072589433700372/ec706334a14269ec950c585222765c65.webp" },
            { id: 6, name: "Futo Gensei", role: "Gérant Retribution Studio", category: "staff", image: "https://cdn.discordapp.com/avatars/926614032063037511/9ce901ecccb348ebd657dd8a198fad3c.webp" },
            { id: 7, name: "Emy Takemichi", role: "Co-Gérante RushKA Studio", category: "staff", image: "https://cdn.discordapp.com/avatars/1001481049282461716/0bdda67075e6714b0828f88ebfba0c1f.webp" },
            { id: 8, name: "Clément Fernendez", role: "Co-Gérant VentiStudio", category: "staff", image: "https://cdn.discordapp.com/avatars/778334307105898522/cfc683d04baf872d0e103a26cd534926.webp" },
//          { id: chifre, name: "Texte", role: "Youtubeur Gaming, Talent, Idol, Artiste Digital", category: "idol, talent, artist, youtuber", image: "https://example.com/sakura.jpg" },
        ];

        function createTeamMember(member) {
            return `
                <div class="team-member" data-category="${member.category}" onclick="showDetails(${member.id})">
                    <img src="${member.image}" alt="${member.name}">
                    <div class="member-info">
                        <h3>${member.name}</h3>
                        <p>${member.role}</p>
                    </div>
                </div>
            `;
        }

        function showDetails(id) {
            // Redirection vers la page de détails du membre
            window.location.href = `https://ventistudio.fr/detail/team/${id}`;
        }

        function filterTeam(category) {
            const members = document.querySelectorAll('.team-member');
            members.forEach(member => {
                if (category === 'all' || member.dataset.category === category) {
                    member.style.display = 'block';
                } else {
                    member.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const teamGrid = document.getElementById('teamGrid');
            teamMembers.forEach(member => {
                teamGrid.innerHTML += createTeamMember(member);
            });

            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterTeam(button.dataset.category);
                });
            });
        });
    </script>
</body>
</html>
