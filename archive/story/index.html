<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/story">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.avif">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Histoire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      height: 80vh;
      overflow: hidden;
      position: relative;
      padding: 2rem;
    }

    .text-content {
      opacity: 0;
      animation: fadeIn 2s forwards;
      white-space: pre-line;
      line-height: 1.6;
      overflow-y: auto;
      height: 100%;
      padding-right: 20px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #8b5cf6;
      animation: blink 0.8s infinite;
      margin-left: 5px;
      vertical-align: middle;
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .text-content::-webkit-scrollbar {
      width: 8px;
    }

    .text-content::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .text-content::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 4px;
    }

    .typing-effect {
      overflow: hidden;
      border-right: 2px solid #8b5cf6;
      white-space: nowrap;
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content" id="storyText"></div>
  </div>

  <script>
    const text = `VentiStudio...

ventistudio à vue le jour en 2016, nous somme le 2 novembre 2024 et je vais bientôt avoir 18 ans, je suis née en 2006 et 10 ans apprès VentiStudio voie le jour...
À l’école, j’ai toujours été à l’écart des autres élèves en raison de mon comportement.
Cependant, à partir de la troisième, j’ai radicalement changé. 
J’étais l’élève le plus calme et invisible de ma classe. 
Je mangeais seul, mais une personne est venue vers moi, et une amitié est née. 
Malheureusement, tout s’est brutalement arrêté lors du brevet, où je me suis éloigné de certaines personnes. 
Depuis, nous ne nous parlons plus, sauf une seule d’entre elles.
Au lycée, j’étais à nouveau seul. 
J’avais certes des personnes avec qui parler, mais cette fois, je ne les supportais pas. 
J’ai remis en question beaucoup de choses, et aujourd’hui encore, je me sens brisé. La seule chose qui me reste en tant qu’individu, c’est Hikari Umaishi.
Hikari Umaishi est ma source de lumière.
Il se cache lui-même sous le nom de Venti Opastudien, pour de multiples raisons.
En 2024, un événement très instable a surpris Hikari Umaishi : un grave accident nommé Aumashi, qui concerne directement Tomo Umaishi.

Tomo Umaishi - Le 12 août 2024
C’est le jour du drame. Tout s’est passé très vite, en à peine 10 minutes.
19:05 : Mon frère est arrivé avec ma mère, car il était parti chercher un maillot de bain.
19:15 : Mon frère est allé se baigner avec ma mère dans un lieu de baignade qui, malheureusement, n’était pas aux normes. 
D’après les informations que j’ai pu recueillir, c’était une zone de baignade connue, fréquentée et recommandée par la propriétaire de notre hébergement.
19:16 : Mon frère a simplement mis la tête sous l’eau et s’est fait aspirer brutalement, restant coincé.
19:30 : Après des efforts désespérés, mon frère a été sorti de l’eau. Il était bleu, et j’ai vu les secouristes le réanimer sous mes yeux.
L’histoire continue à l’hôpital, où Tomo lutte pour sa vie.
Nous sommes le 2 novembre 2024, et malgré tout, il se porte aujourd’hui bien.

Avec un total de 3415 projets internes, nous avons formé neuf grands projets, chacun avec sa propre identité et sa portée. 
Aoki Univers : Un univers complet comprenant un anime, un manga et de la musique.
Zone Retribution : Un site basé sur l’univers SCP, qui sera publié sur Roblox et Garry’s Mod (et peut-être même sur Minecraft).
Aina Umaishi : Une IA accompagnée de son bot Paimon.
School Academy : Un projet d’école spécial.
Artiste Store : Un magasin regroupant des jeux d’arcade, des mangas et divers articles pour le monde artistique.
VentiStudio : Le site lui-même, qui rassemble tout ce que vous faites.
Subo Awards : Un système de vote pour tout type de contenu artistique.
Nexus Lumina : Une agence artistique communautaire.
Phare TeiKei : Un programme de partenariat et de collaboration.

Un grand merci à Melody Rampath, Champy, P0LTERG3IIST, Soki Nasawa, Clément Fernandez, Yui Kobayashi, Futo Gensei, DJ MRS3RKILER, Blak Jumper, Ceroxzila, le petit panda Tomo Umaishi, Sakura Umaishi, Kaito Umaishi, Kimora et Hiroshi Umaishi, Emy Takemichi, Naxcen, Vic, Roan297, ainsi qu’à toutes les autres personnes qui ont laissé leur empreinte.
Chaque contribution a façonné l’histoire de VentiStudio d’une manière unique. Ensemble, vous avez créé quelque chose de spécial. 
Continuez à inspirer et à collaborer !

Hikari Umaishi... Fin de transmission...`;

    const storyText = document.getElementById('storyText');
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        storyText.textContent += text.charAt(index);
        index++;
        storyText.scrollTop = storyText.scrollHeight;
        setTimeout(typeWriter, 50);
      }
    }

    window.addEventListener('load', () => {
      setTimeout(typeWriter, 1000);
    });
  </script>
</body></html>
