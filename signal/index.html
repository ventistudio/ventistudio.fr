  <title>VentiStudio Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #2ecc71;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.4;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
      height: calc(100vh - 40px);
      overflow-y: auto;
      padding: 10px;
      background: rgba(0,0,0,0.9);
      border: 2px solid #2ecc71;
      border-radius: 5px;
      position: relative;
    }

    #output {
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .prompt {
      color: #2ecc71;
      margin-right: 10px;
    }

    #input {
      background: transparent;
      border: none;
      color: #2ecc71;
      font-family: monospace;
      font-size: 16px;
      flex-grow: 1;
      outline: none;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }

    .warning {
      color: #f1c40f;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #2ecc71;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    .scan-animation {
      margin: 10px 0;
    }

    .loading {
      display: inline-block;
      margin-left: 10px;
    }

    .loading:after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    .crt-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background: linear-gradient(
        rgba(46, 204, 113, 0.1) 50%,
        rgba(0, 0, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      animation: scan 0.5s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
  </style>
</head>
<body>

    const terminal = {

        "844.16": "Le signal semble brouiller",
        "107.07": "\nHistorique de transmission - Radio Vinci Autoroute\n\Transmission d'Urgence – Radio Vinci Autoroute (Le jour ou tout commance)\n\nUne musique de fond est brusquement coupée, un bourdonnement d'alerte suivi d'une voix calme, mais urgente.\n\nPrésentateur :\n« Radio Vinci Autoroute. Nous vous interrompons pour une annonce de la plus haute importance. Veuillez nous prêter une attention particulière. Ce n’est pas une alerte météorologique. Ce n’est pas une simple perturbation de trafic. Il s'agit d'une situation d'urgence nationale. Une attaque nucléaire est actuellement en cours. Oui, vous avez bien entendu : une attaque nucléaire. »\n\nLe ton du présentateur se fait plus grave, avec une légère pause pour laisser l’information s’imprégner.\n\nPrésentateur :\n« Nous savons que cela peut paraître irréel, que c’est une annonce que vous n’aviez jamais imaginée entendre sur vos ondes. Mais les informations sont formelles : des explosions nucléaires ont été détectées à plusieurs endroits dans le pays. Des protocoles de sécurité sont en place. Si vous êtes en voiture, il est impératif de vous rendre immédiatement vers le plus proche abri ou refuge. Évitez de vous rendre en ville. Restez à l'écart des zones susceptibles d’être touchées. »\n\nLe ton devient un peu plus rassurant, comme pour calmer l’inquiétude des auditeurs qui pourraient être sur la route.\n\nPrésentateur :\n« À l'heure actuelle, les services d'urgence sont en train de mettre en place des points de rassemblement et des zones de sécurité. Si vous êtes sur l'autoroute, ne paniquez pas. Conformez-vous aux instructions des autorités locales et des forces de l'ordre. Il est essentiel de suivre les panneaux de signalisation et de prendre les routes secondaires pour éviter les zones de danger. »\n\nUne pause, le présentateur prend une respiration avant de poursuivre dans un ton plus posé.\n\nPrésentateur :\n« Nous répétons, restez calmes. La priorité est de se protéger des effets immédiats de l'attaque : les radiations, les retombées, et le souffle des explosions. Si vous êtes à proximité d'un abri ou d’un centre de secours, dirigez-vous immédiatement vers celui-ci. Le réseau routier est en cours de gestion active, mais des embouteillages massifs sont à prévoir. Ne vous arrêtez pas en dehors des zones sécurisées. »\n\nUne nouvelle pause, puis la voix se fait plus solennelle.\n\nPrésentateur :\n« La situation évolue rapidement. Nous continuerons à vous fournir des mises à jour dès que nous recevrons de nouvelles informations. En attendant, restez à l'écoute de la fréquence 107.7. Nous sommes là pour vous, et nous ferons tout notre possible pour vous guider à travers cette épreuve. »\n\nUne dernière pause, un léger changement de ton, plus rassurant.\n\nPrésentateur :\n« Prenez soin de vous et de vos proches. Tenez-vous informés et respectez les consignes. Nous reviendrons vers vous dans quelques instants. »\n\nDes annonces locales commencent à se superposer, signalant les fermetures de routes et les zones de sécurité.\n\n\nMessage préenregistré – Radio Vinci Autoroute (Début le 23 octobre 2077)\n\nUn léger bourdonnement statique se fait entendre avant que la voix claire et monotone du message préenregistré ne prenne la parole.\n\nVoix préenregistrée :\n« Vous écoutez actuellement la Radio Vinci Autoroute. Ce message est préenregistré dans le cadre des consignes émises par l'ASN (Autorité de Sûreté Nucléaire) et l'IRSN (Institut de Radioprotection et de Sûreté Nucléaire). Ce message a débuté le 23 octobre 2077. Nous sommes actuellement le 23 octobre 2127. Ce message constitue notre dernière diffusion. L'antenne radio sera bientôt hors service et ne sera plus fonctionnelle dans quelques instants. »\n\nUne courte pause, et le message reprend dans un ton plus grave.\n\nVoix préenregistrée :\n« Les autorités compétentes ont évalué la situation et confirment que l’impact des retombées nucléaires et des radiations est désormais irréversible pour cette zone et ses alentours. Nous vous recommandons de prendre immédiatement les mesures de protection les plus strictes : refuge, confinement, et évitement de toute exposition extérieure. Si vous avez un accès aux réserves d'urgence, assurez-vous de les utiliser de manière rationnelle. »\n\nUn léger bruit de fond de transmission dégradée s’entend, avant que la voix ne continue.\n\nVoix préenregistrée :\n« Nous vous rappelons que l’accès aux zones de sécurité ou abris désignés n’est plus assuré par les voies autoroutières. Les informations relatives à ces zones ne sont plus disponibles via cette station. Si vous êtes en voiture, nous vous conseillons de stationner en un lieu sûr et de ne pas poursuivre vos déplacements. L’antenne radio cessera de diffuser dans quelques minutes. »\n\nUne nouvelle pause, plus longue cette fois, une voix plus froide, marquée par le poids du temps et de l’événement.\n\nVoix préenregistrée :\n« Ce message, en tant qu’avertissement final, marque la fin de notre capacité à communiquer via cette fréquence. Les émetteurs de la Radio Vinci Autoroute seront inactifs à compter de cet instant. Nous vous laissons sur ces dernières paroles, dans l’espoir que vous trouverez la force nécessaire pour affronter ce qui reste du monde. »\n\nUn silence prolongé avant que la voix ne conclut dans un murmure presque inaudible.\n\nVoix préenregistrée :\n« Ceci est la fin. »\n\nLe message s'éteint avec un bruit de grésillement, et l'antenne tombe définitivement en silence.",
      },
      programs: {

      },
      disks: {

        "2": "ERR 0xFFF21012 : Données résiduelles détectées.\nV@$¤¤S#%5¤\ l'¤@¤$¤# ¤@$ ¤#%\\ p¤@$¤¤@ $¤¤#% bien#%\- ¤@$¤ ¤#%\\ univers\n...\n...\n...\n¤¤¤STOP : multiples erreurs détectées.\nERR 0xFA770171 : erreur de segmentation.\nERR 0x0D890102 : redémarrage secteur incorrect/corrompu.\nERR 0xFFF11011 : erreur mémoire.\nERR 0xC0001011 : erreur mémoire.\nERR 0x00001001 : erreur critique.",
        "3": "Ce disk est corrompu et ilisible.",
        "4": "...Vérification de l'autorisation..........\n...AUTORISATION ACCORDÉE.................\nAttention, Attention.\nCe document contient des information confidentiel.\nCe document porte la mention RB-2851 et ne doit etre lu seulement par le personnel autorisé toute lecture l'ouverture 'accidentelle' de ce document ne saurait être tolérée.\nUne telle infraction se solderait par un renvoi immédiat, assorti d'un interrogatoire poussé mené par nos amis d'en bas.\n...\n...\n...\nAoki Univers est le plus gros projet de VentiStudio créer par Hikari Umaishi cette histoire vais l'objet d'un travaille très intence ce qui impacte fortement les autre projet au jour d'aujourd'hui mais tout semble roulé comme sur des roulette.",
        "5": "Les terminaux ont été coupés.\nVeuillez vérifier que tout le matériel et les logiciels nécessaires ont été correctement installés.\nSi le problème persiste, contactez votre centre d'assistance RobCo le plus proche.",
        "6": "Journal du Superviseur – Hikari Umaishi\nJour 1 – Une nouvelle ère\n« Je suis le Superviseur. Ces mots résonnent dans ma tête comme un écho d’un passé que je m’efforce déjà de comprendre. Je n’ai jamais demandé à porter cette responsabilité, mais le monde tel que nous le connaissions n’existe plus. Et avec lui, les choix faciles. »\n\nQuand le monde a implosé sous les champignons nucléaires, je n’étais qu’un rêveur parmi tant d’autres. Mon esprit était occupé à concevoir des idées, à bâtir un avenir où la connaissance serait reine et où l’art numérique servirait à reconstruire l’humanité. Ironique, n’est-ce pas ? Mes créations – projets insignifiants pour certains – ont peut-être sauvé ma vie.\n\nJour 14 – Les fondations de l’abri\nJ’ai été recruté par un programme de survie peu avant que tout bascule. Officiellement, un simple collaborateur technologique ; officieusement, l’architecte des archives culturelles. Mon rôle était clair : garantir que l’humanité conserve sa mémoire, ses récits, ses espoirs. Ainsi, naquit l’idée de l’Abri Hikari, un refuge non seulement pour les corps, mais aussi pour les esprits.\n\nVentiStudio fut la pierre angulaire de cet abri. La Gazette d’Opastudien, autrefois un simple projet numérique, est devenue une source d’informations précieuse pour nos survivants. Chaque édition est un témoignage, une leçon pour le futur.\n\nJour 87 – Le poids du titre\n« Être superviseur, c’est jongler avec des choix impossibles. Qui survit ? Qui est sacrifié ? Tout cela pèse lourd, mais l’histoire en marche ne s’arrête pas pour une seule âme. »\n\nIls m’ont confié les clés. Une décision collective, m’a-t-on dit, bien que je soupçonne que personne d’autre ne voulait ce fardeau. Chaque jour, je consigne les données : les ressources, les progrès, les échecs. Mais ce journal est différent. C’est mon sanctuaire, ma confession nocturne.\n\nJour 365 – Un an après la chute\nL’abri tient bon. Nous avons transformé nos archives numériques en une bibliothèque vivante. La Gazette est devenue un symbole de résilience. Mais ce n’est pas suffisant. Les portes de l’abri sont fermées depuis trop longtemps. Le monde extérieur n’a pas cessé d’exister, même s’il est devenu méconnaissable.\n\nCe matin, j’ai pris une décision : nous devons réémerger. Nous ne pouvons pas seulement survivre ; nous devons vivre. Cela implique des risques, des sacrifices. Mais n’est-ce pas là le sens de l’humanité ?\n\nFichier de l'A.A.C. – Qui est Hikari Umaishi ?\nHikari Umaishi n’est pas seulement un superviseur. Il est un rêveur, un bâtisseur, un gardien des récits. La lumière qu’il porte en lui brille encore dans les corridors sombres de l’abri, et peut-être, un jour, dans le ciel ravagé d’un monde reconstruit."
      },
      currentSignal: null,
      isScanning: false,
      
      async handleCommand(cmd) {
        cmd = cmd.toLowerCase().trim();
        
        if (cmd.startsWith("decrypt ")) {
          const freq = cmd.split(" ")[1];
          if (this.frequencies[freq]) {
            return `Décryptage du signal ${freq}:\n${this.frequencies[freq]}`;
          }
          return "Fréquence invalide. Veuillez rechercher les fréquences disponibles avec la commande 'scan'.";
        }

        if (cmd.startsWith("run ")) {
          const program = cmd.split(" ")[1].toLowerCase();
          if (this.programs[program]) {
            window.location.href = this.programs[program];
            return `Lancement de ${program}...`;
          }
          return "Programme non trouvé. Utilisez la commande 'program' pour voir les programmes disponibles.";
        }
        
        switch(cmd) {
          case "help":
            return `Commandes disponibles:
- help: Afficher ce message d'aide
- open: Tentative d'ouverture de la porte de la voûte
- exit: Retour au site principal
- scan: Rechercher des signaux valides
- decrypt [fréquence]: Décrypter le contenu de fréquence spécifié
- delete: Effacer les données du terminal
- disk: Liste des disques valides
- read: Lire les données du disque
- fallout: Visitez le site officiel de Fallout
- admin: Accéder aux données du site privé
- program: Liste des programmes disponibles
- run [programme]: Exécuter le programme spécifié`;
            
          case "program":
            return `Programmes disponibles:
- ventistudio.exe: Accéder au site VentiStudio
- discord.exe: Rejoindre le serveur VentiStudio Discord
- steam.exe: Visiter la page de la communauté Steam
- github.exe: Accéder au dépôt GitHub

Use 'run [program]' to execute (e.g., 'run ventistudio.exe')`;
            
          case "open":
            return "ERR0R: D00R_MECH@NISM_CORRUPT3D\nSYST3M_FA1LURE\nATTEMPT_AB0RT3D";
            
          case "exit":
            window.location.href = "/";
            return "Redirecting to home page...";
            
          case "scan":
            this.isScanning = true;
            await new Promise(resolve => setTimeout(resolve, 3000));
            this.isScanning = false;
            return "Scanning complete. Found frequencies:\n- 415.67 MHz\n- 379.06 MHz\n- 844.16 MHz\n- 107.07 MHz\nUse 'decrypt [frequency]' to decode signal content.";
            
          case "delete":
            return "TERMINAL WIPED. NO USABLE DATA REMAINING.";
            
          case "disk":
            return "Available disks:\n- Disk 1\n- Disk 2\n- Disk 3\n- Disk 4\n- Disk 5\n- Disk 6";
            
          case "read":
            return "Please specify disk number (usage: read 1)";
            
          case "fallout":
            window.location.href = "https://fallout.bethesda.net";
            return "Redirecting to Fallout official website...";
            
          case "admin":
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            return "Accessing private data...";
            
          default:
            if (cmd.startsWith("read ")) {
              const diskNum = cmd.split(" ")[1];
              if (this.disks[diskNum]) {
                if (diskNum === "4") {
                  return "...Vérification de l'autorisation..........\n...AUTORISATION ACCORDÉE.................\nAttention, Attention.\nCe document contient des information confidentiel.\nCe document porte la mention RB-2851 et ne doit etre lu seulement par le personnel autorisé toute lecture l'ouverture 'accidentelle' de ce document ne saurait être tolérée.\nUne telle infraction se solderait par un renvoi immédiat, assorti d'un interrogatoire poussé mené par nos amis d'en bas.\n...\n...\n...\nAoki Univers est le plus gros projet de VentiStudio créer par Hikari Umaishi cette histoire vais l'objet d'un travaille très intence ce qui impacte fortement les autre projet au jour d'aujourd'hui mais tout semble roulé comme sur des roulette.";
                }
                return this.disks[diskNum];
              }
              return "Invalid disk number.";
            }
            return "Command not recognized. Type 'help' for available commands.";
        }
      }
    };

    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keypress", async function(e) {
      if (e.key === "Enter") {
        const command = this.value;
        this.value = "";
        
        output.innerHTML += `\n>> ${command}\n`;
        const response = await terminal.handleCommand(command);
        output.innerHTML += response + "\n";
        
        output.scrollTop = output.scrollHeight;
      }
    });

    input.focus();
    window.addEventListener("click", () => input.focus());
  </script>
