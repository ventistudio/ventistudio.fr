<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/artist">
  <link rel="icon" type="image/gif" href="favicon.png">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <html lang="fr"></html>
  <meta name="viewport">
  <meta charset="utf-8">
  <title>VentiStudio - Artiste</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
    }

    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      color: var(--primary);
      background: rgba(139, 92, 246, 0.1);
    }

    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 8rem 2rem 4rem;
      background: linear-gradient(to bottom, var(--dark), #2d2d2d);
    }

    .staff-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .staff-card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 3px solid var(--primary);
      padding: 3px;
      background: var(--dark);
    }

    .staff-name {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .staff-role {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-link {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }

    .social-link svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="/favicon.png" alt="Logo VentiStudio - Design circulaire noir et blanc avec symboles français et japonais" class="logo">
    <div class="nav-links">
      <a href="/">Accueil</a>
      <a href="/approvedcontent/">Contenu Approuvé</a>
      <a href="/wiki">Wiki</a>
      <a href="/staff">Staff</a>
      <a href="/artist">Artiste</a>
      <a href="/pip">PIP</a>
    </div>
  </nav>

  <div class="staff-grid">
    <div class="staff-card">
      <img class="profile-pic" src="https://cdn.discordapp.com/avatars/527044110943780875/8fdacbdf73d1c312d665796f3ae41209.png?size=1024" alt="Photo de profil" width="150" height="150">
      <h2 class="staff-name">Venti Opastudien</h2>
      <p class="staff-role">Fondateur & Artiste</p>
      <div class="social-links">
        <a href="https://twitter.com/HikariUmaishi" class="social-link" title="Twitter">
          <svg viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
        </a>
        <a href="https://github.com/ventistudio" class="social-link" title="GitHub">
          <svg viewBox="0 0 24 24"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
        </a>
        <a href="https://discord.gg/BupfZHSBbC" class="social-link" title="Discord">
          <svg viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"></path></svg>
        </a>
        </a>
        <a href="https://instagram.com/ventiopastudien" class="social-link" title="Instagram">
          <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
        </a>
      </div>
    </div>

    <div class="staff-card">
      <img class="profile-pic" src="/artiste/polterg3iist.png" alt="Photo de profil" width="150" height="150">
      <h2 class="staff-name">P0LTERG3IIST</h2>
      <p class="staff-role">Gérante & Artiste</p>
    </div>   

    <div class="staff-card">
      <img class="profile-pic" src="/artiste/lighwaterprod.jpeg" alt="Photo de profil" width="150" height="150">
      <h2 class="staff-name">LIGHWATER</h2>
      <p class="staff-role">Artiste</p>
    </div>     
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.style.background = 'rgba(0,0,0,0.95)';
        navbar.style.boxShadow = '0 2px 10px rgba(0,0,0,0.3)';
      } else {
        navbar.style.background = 'rgba(0,0,0,0.8)';
        navbar.style.boxShadow = 'none';
      }
    });

    document.querySelectorAll('.staff-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-10px)';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
      });
    });
  </script>
</body></html>
