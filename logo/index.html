<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/logo">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/png" href="favicon.ico">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Logo</title>
<style>
/* Keeping all existing styles from before... */
:root {
  --primary: #7B66FF;
  --secondary: #2A2D3A;
  --background: #1A1B26;
  --text: #FFFFFF;
  --hover: #9F86FF;
  --accent1: #414868;
  --accent2: #565f89;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--background);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

.logo-container {
  text-align: center;
  padding: 2rem;
  position: relative;
}

.logo {
  width: 300px;
  height: auto;
  animation: logoFloat 3s ease-in-out infinite;
}

.logo.glitch {
  animation: logoFloat 3s ease-in-out infinite, glitch 0.5s infinite;
}

.logo.dance {
  animation: logoDance 1s ease-in-out infinite;
}

.logo-title {
  color: var(--text);
  font-size: 2rem;
  margin-top: 2rem;
  font-family: 'Space Grotesk', sans-serif;
  opacity: 0;
  animation: fadeIn 1s ease-out forwards;
}

/* Countdown styles */
.countdown-container {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--secondary);
  padding: 1rem 2rem;
  border-radius: 10px;
  color: var(--text);
  font-size: 1.5rem;
  text-align: center;
  z-index: 4;
  display: none;
}

/* New Year message styles */
.new-year-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--text);
  font-size: 3rem;
  text-align: center;
  z-index: 4;
  display: none;
  text-shadow: 0 0 10px rgba(123, 102, 255, 0.8);
}

/* Snow Effect */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  display: none;
}

.snowflake {
  position: absolute;
  color: white;
  font-size: 1em;
  animation: snowfall linear infinite;
}

/* Christmas Lights */
.christmas-lights {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
  display: none;
  z-index: 2;
}

.light {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  position: absolute;
  animation: twinkle 1.5s infinite alternate;
}

/* Fireworks */
.firework {
  position: absolute;
  pointer-events: none;
  z-index: 3;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  animation: explode 1s forwards;
}

/* Confetti */
.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  display: none;
}

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #f00;
  animation: confettiFall linear infinite;
}

/* Ghost styles */
.ghost {
  position: absolute;
  font-size: 40px;
  color: rgba(255, 255, 255, 0.8);
  pointer-events: none;
  animation: floatGhost 10s linear infinite;
  z-index: 2;
  opacity: 0.7;
  display: none;
}

@keyframes glitch {
  0% {
    transform: translate(0);
    filter: hue-rotate(0deg);
  }
  25% {
    transform: translate(-5px, 5px);
    filter: hue-rotate(90deg);
  }
  50% {
    transform: translate(5px, -5px);
    filter: hue-rotate(180deg);
  }
  75% {
    transform: translate(-5px, 5px);
    filter: hue-rotate(270deg);
  }
  100% {
    transform: translate(0);
    filter: hue-rotate(360deg);
  }
}

@keyframes explode {
  0% {
    transform: translateX(0) translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateX(var(--x)) translateY(var(--y));
    opacity: 0;
  }
}

@keyframes logoFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

@keyframes logoDance {
  0%, 100% { transform: rotate(-5deg) translateY(0); }
  25% { transform: rotate(5deg) translateY(-10px); }
  50% { transform: rotate(-5deg) translateY(0); }
  75% { transform: rotate(5deg) translateY(-10px); }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes snowfall {
  0% {
    transform: translateY(-10vh) translateX(0);
  }
  100% {
    transform: translateY(100vh) translateX(100px);
  }
}

@keyframes twinkle {
  0% { opacity: 0.3; }
  100% { opacity: 1; }
}

@keyframes confettiFall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
  }
}

@keyframes floatGhost {
  0% {
    transform: translate(-100px, 0) translateY(0px);
    opacity: 0;
  }
  10% {
    opacity: 0.7;
  }
  90% {
    opacity: 0.7;
  }
  100% {
    transform: translate(calc(100vw + 100px), 0) translateY(-50px);
    opacity: 0;
  }
}

.back-button {
  position: fixed;
  top: 2rem;
  left: 2rem;
  padding: 0.8rem 1.5rem;
  background-color: var(--primary);
  color: var(--text);
  text-decoration: none;
  border-radius: 8px;
  transition: all 0.3s ease;
  z-index: 3;
}

.back-button:hover {
  background-color: var(--hover);
  transform: translateY(-2px);
}

@keyframes frenchFlag {
  0%, 100% {
    background: linear-gradient(
      90deg,
      rgba(0, 35, 149, 0.2),
      rgba(26, 27, 38, 0.2),
      rgba(237, 41, 57, 0.2)
    );
  }
  50% {
    background: linear-gradient(
      90deg,
      rgba(0, 35, 149, 0.3),
      rgba(255, 255, 255, 0.3),
      rgba(237, 41, 57, 0.3)
    );
  }
}

.french-national-day {
  animation: frenchFlag 4s ease-in-out infinite;
}

/* New styles for falling leaves and cherry blossoms */
.falling-leaves,
.cherry-blossoms {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  display: none;
}

.leaf,
.petal {
  position: absolute;
  pointer-events: none;
  animation: falling linear infinite;
}

.leaf {
  font-size: 20px;
}

.petal {
  font-size: 15px;
  animation: fallingPetal linear infinite;
}

@keyframes falling {
  0% {
    transform: translate(0, -10vh) rotate(0deg);
  }
  100% {
    transform: translate(100px, 100vh) rotate(720deg);
  }
}

@keyframes fallingPetal {
  0% {
    transform: translate(0, -10vh) rotate(0deg) scale(1);
  }
  50% {
    transform: translate(50px, 45vh) rotate(360deg) scale(0.8);
  }
  100% {
    transform: translate(100px, 100vh) rotate(720deg) scale(1);
  }
}

@media (max-width: 768px) {
  .logo { width: 200px; }
  .logo-title { font-size: 1.5rem; }
  .back-button {
    top: 1rem;
    left: 1rem;
  }
}
</style>
</head>
<body>
  <div class="christmas-lights" id="christmasLights"></div>
  <div class="snow" id="snow"></div>
  <div class="confetti" id="confetti"></div>
  <div class="falling-leaves" id="fallingLeaves"></div>
  <div class="cherry-blossoms" id="cherryBlossoms"></div>
  
  <a href="/" class="back-button">← Retour</a>
  
  <div class="logo-container">
    <img src="/favicon.avif" alt="VentiStudio Logo" class="logo" id="logo">
    <h1 class="logo-title">VentiStudio</h1>
  </div>

<script>
// Date checking and effects
function checkDate() {
  const date = new Date();
  const day = date.getDate();
  const month = date.getMonth() + 1;

  // Add New Year check
  checkNewYear();

  // Keep existing date checks...
  if (month === 12 && day <= 25) {
    createSnow();
    createChristmasLights();
    
    if (day === 15) {
      setInterval(createFirework, 2000);
    }
  }
  
  if (month === 9 && day === 14) {
    createConfetti();
    setInterval(createFirework, 2000);
  }

  if (month === 10 && day >= 25 && day <= 31) {
    createGhosts();
    startGlitchEffect();
  }

  if (month === 7 && day === 14) {
    document.body.classList.add('french-national-day');
    setInterval(() => createFrenchFirework(), 2000);
  }
  
  // Add Autumn Day check (September 9)
  if (month === 9 && day === 9) {
    createAutumnLeaves();
  }
  
  // Add Spring Day check (March 20-21)
  if (month === 3 && (day === 20 || day === 21)) {
    createCherryBlossoms();
  }
}

// New Year check
function checkNewYear() {
  const now = new Date();
  const nextYear = new Date(now.getFullYear() + 1, 0, 1);
  const timeUntilNewYear = nextYear - now;

  if (now.getMonth() === 12 && now.getDate() === 31) {
    // Show countdown on December 31st
    showCountdown();
  } else if (now.getMonth() === 1 && now.getDate() >= 1 && now.getDate() <= 3) {
    // Show celebration from Jan 1-3
    startNewYearCelebration(now);
  }
}

function showCountdown() {
  if (!document.querySelector('.countdown-container')) {
    const countdownContainer = document.createElement('div');
    countdownContainer.className = 'countdown-container';
    document.body.appendChild(countdownContainer);
  }

  function updateCountdown() {
    const now = new Date();
    const nextYear = new Date(now.getFullYear() + 1, 0, 1);
    const timeUntilNewYear = nextYear - now;

    const hours = Math.floor((timeUntilNewYear / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((timeUntilNewYear / (1000 * 60)) % 60);
    const seconds = Math.floor((timeUntilNewYear / 1000) % 60);

    document.querySelector('.countdown-container').innerHTML = 
      `Nouvelle année dans: ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}

function startNewYearCelebration(now) {
  const logo = document.getElementById('logo');
  logo.classList.add('dance');

  // Create celebration message
  const message = document.createElement('div');
  message.className = 'new-year-message';
  message.innerHTML = `Bonne Année ${now.getFullYear()}!${now.getDate() === 1 ? '<br>Joyeux anniversaire mami!' : ''}`;
  document.body.appendChild(message);
  message.style.display = 'block';

  // Start frequent fireworks
  setInterval(createNewYearFirework, 1000);
}

function createNewYearFirework() {
  const firework = document.createElement('div');
  firework.className = 'firework';
  firework.style.left = Math.random() * window.innerWidth + 'px';
  firework.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(firework);

  const colors = ['#FFD700', '#FF0000', '#00FF00', '#0000FF', '#FF00FF', '#FFFFFF'];
  
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (i / 50) * Math.PI * 2;
    const velocity = 150 + Math.random() * 100;
    particle.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
    particle.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
    
    firework.appendChild(particle);
  }

  setTimeout(() => {
    document.body.removeChild(firework);
  }, 1000);
}

// Confetti effect
function createConfetti() {
  const confettiContainer = document.getElementById('confetti');
  confettiContainer.style.display = 'block';
  
  const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
  
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.animationDelay = (Math.random() * 2) + 's';
    confettiContainer.appendChild(confetti);
  }
}

// Snow effect
function createSnow() {
  const snowContainer = document.getElementById('snow');
  snowContainer.style.display = 'block';
  
  for (let i = 0; i < 50; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.innerHTML = '❄';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
    snowflake.style.opacity = Math.random();
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    snowContainer.appendChild(snowflake);
  }
}

// Christmas lights
function createChristmasLights() {
  const lightsContainer = document.getElementById('christmasLights');
  lightsContainer.style.display = 'block';
  
  for (let i = 0; i < 20; i++) {
    const light = document.createElement('div');
    light.className = 'light';
    light.style.left = (i * 5) + '%';
    light.style.backgroundColor = `rgb(255, 240, 200)`;
    light.style.animationDelay = (i * 0.1) + 's';
    lightsContainer.appendChild(light);
  }
}

// Fireworks
function createFirework() {
  const firework = document.createElement('div');
  firework.className = 'firework';
  firework.style.left = Math.random() * window.innerWidth + 'px';
  firework.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(firework);

  const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
  
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (i / 30) * Math.PI * 2;
    const velocity = 100 + Math.random() * 50;
    particle.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
    particle.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
    
    firework.appendChild(particle);
  }

  setTimeout(() => {
    document.body.removeChild(firework);
  }, 1000);
}

// French colored fireworks
function createFrenchFirework() {
  const firework = document.createElement('div');
  firework.className = 'firework';
  firework.style.left = Math.random() * window.innerWidth + 'px';
  firework.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(firework);

  const colors = ['#002395', '#FFFFFF', '#ED2939']; // French flag colors
  
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    
    const angle = (i / 30) * Math.PI * 2;
    const velocity = 100 + Math.random() * 50;
    particle.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
    particle.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
    
    firework.appendChild(particle);
  }

  setTimeout(() => {
    document.body.removeChild(firework);
  }, 1000);
}

// Ghost creation
function createGhosts() {
  setInterval(() => {
    const ghost = document.createElement('div');
    ghost.className = 'ghost';
    ghost.innerHTML = '👻';
    ghost.style.top = Math.random() * window.innerHeight + 'px';
    ghost.style.display = 'block';
    document.body.appendChild(ghost);

    setTimeout(() => {
      document.body.removeChild(ghost);
    }, 10000);
  }, 3000);
}

// Logo glitch effect
function startGlitchEffect() {
  const logo = document.getElementById('logo');
  logo.classList.add('glitch');
}

// Create Autumn Leaves
function createAutumnLeaves() {
  const leavesContainer = document.getElementById('fallingLeaves');
  leavesContainer.style.display = 'block';
  
  const leaves = ['🍁', '🍂', '🍃'];
  
  for (let i = 0; i < 30; i++) {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.innerHTML = leaves[Math.floor(Math.random() * leaves.length)];
    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
    leaf.style.opacity = Math.random() * 0.5 + 0.5;
    leavesContainer.appendChild(leaf);
    
    // Remove and recreate leaves to prevent buildup
    setTimeout(() => {
      leavesContainer.removeChild(leaf);
    }, 10000);
  }
  
  // Continue creating leaves
  setTimeout(createAutumnLeaves, 10000);
}

// Create Cherry Blossoms
function createCherryBlossoms() {
  const blossomsContainer = document.getElementById('cherryBlossoms');
  blossomsContainer.style.display = 'block';
  
  for (let i = 0; i < 30; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.innerHTML = '🌸';
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.animationDuration = (Math.random() * 6 + 4) + 's';
    petal.style.opacity = Math.random() * 0.5 + 0.5;
    blossomsContainer.appendChild(petal);
    
    // Remove and recreate petals to prevent buildup
    setTimeout(() => {
      blossomsContainer.removeChild(petal);
    }, 10000);
  }
  
  // Continue creating petals
  setTimeout(createCherryBlossoms, 10000);
}

// Initialize
document.addEventListener('DOMContentLoaded', checkDate);
</script>
</body>
</html>
