<html><head><base href="https://example.com">
  <title>VentiStudio - Redirection</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .redirect-container {
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(139, 92, 246, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    p {
      opacity: 0.8;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h1>Redirection en cours...</h1>
    <p>Vous allez être redirigé vers Discord</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const discordCode = params.toString().substring(params.toString().indexOf('=') + 1);
      
      if (discordCode) {
        setTimeout(() => {
          window.location.href = `https://discord.gg/${discordCode}`;
        }, 1500);
      } else {
        document.querySelector('p').textContent = 'Erreur: Code Discord manquant';
      }
    });
  </script>
</body></html>
