<html><head><base href="https://ventistudio.fr/publish">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentiStudio - Contenu Approuvé</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1 {
            color: var(--accent);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .content-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .content-item:hover {
            transform: translateY(-5px);
        }

        .content-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .content-info {
            padding: 15px;
        }

        .content-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--light-text);
        }

        .content-info p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: var(--dark-text);
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--light-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--purple);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/publish">Contenu Approuvé</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="/music">Musique</a></li>
                    <li><a href="/network">Réseau</a></li>
                    <li><a href="/speedtest">Speedtest</a></li>
                    <li><a href="/proxy">Proxy</a></li>
                    <li><a href="/pip">Mode Pip</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contenu Approuvé</h1>
            
            <div class="category-filter">
                <button class="category-btn active" data-category="all">Tous</button>
                <button class="category-btn" data-category="film">Films</button>
                <button class="category-btn" data-category="animation">Animations</button>
                <button class="category-btn" data-category="serie">Séries</button>
                <button class="category-btn" data-category="musique">Musique</button>
                <button class="category-btn" data-category="jeu">Jeux</button>
                <button class="category-btn" data-category="logiciel">Logiciels</button>
            </div>

            <div class="content-grid" id="contentGrid">
                <!-- Les éléments de contenu seront ajoutés ici dynamiquement -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        const contentItems = [
            { id: 1, title: "A Silent Voice", description: "Un anime émouvant et authentique", category: "film", image: "/details/1/image.jpg" },
            { id: 2, title: "Notre Jeunesse Orbite", description: "Un anime de science-fiction", category: "serie", image: "/details/2/image.jpg" },
            { id: 3, title: "Oshi No Ko", description: "Un anime dramatique qui montre les coulisses de l’art", category: "animation", image: "/details/3/image.jpg" },
            { id: 4, title: "The Turret Anthem", description: "Par un fan pour les fan", category: "musique", image: "/details/4/image.jpg" },
            { id: 5, title: "Genshin Impact", description: "Un jeu de rôle épique", category: "jeu", image: "/details/5/image.jpg" },
            { id: 6, title: "Steam", description: "Logiciel pour les gameur", category: "logiciel", image: "/details/6/image.jpg" },
            { id: 7, title: "SteelSerie GG", description: "Logiciel de controle audio pour gameur et streameur", category: "logiciel", image: "/details/7/image.jpg" },
            { id: 8, title: "Tower Of Fantasy", description: "Un jeu de rôle épique", category: "jeu", image: "/details/8/image.jpg" },
            { id: 9, title: "Eternal Return", description: "Un jeu de rôle épique", category: "jeu", image: "/details/9/image.jpg" },
//          { id: chifre, title: "Titre", description: "Descrition", category: "film, serie, animation, musique, jeu, logiciel", image: "/details/chiffre/image.jpg" },
        ];

        function createContentItem(item) {
            return `
                <div class="content-item" data-category="${item.category}" onclick="showDetails(${item.id})">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="content-info">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                </div>
            `;
        }

        function showDetails(id) {
            // Redirection vers la page de détails
            window.location.href = `/details/${id}`;
        }

        function filterContent(category) {
            const items = document.querySelectorAll('.content-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentGrid = document.getElementById('contentGrid');
            contentItems.forEach(item => {
                contentGrid.innerHTML += createContentItem(item);
            });

            const categoryButtons = document.querySelectorAll('.category-btn');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterContent(button.dataset.category);
                });
            });
        });
    </script>
</body>
</html>
