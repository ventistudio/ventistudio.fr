<html><head><base href="https://ventistudio.fr/social/FiTsZ">
  <title>VentiStudio - Redirection Steam</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --steam: #171a21;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #171a21, #1b2838, #2a475e, #66c0f4);
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .steam-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .steam-button {
      background: #66c0f4;
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .steam-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 192, 244, 0.4);
      background: #4b8ebd;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #66c0f4;
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="steam-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.593 3.824 10.297 9 11.622V21.5c0-.147.073-.283.198-.371.124-.087.286-.11.432-.057l2.286.857c1.416-.248 2.766-.755 3.987-1.514l-1.63-1.63c-.097-.097-.146-.227-.146-.359 0-.133.048-.263.146-.359l4.5-4.5c.097-.097.227-.146.359-.146.133 0 .263.048.359.146l1.63 1.63c.759-1.221 1.266-2.571 1.514-3.987l-.857-2.286c-.052-.146-.03-.308.057-.432.088-.125.224-.198.371-.198h2.122C23.176 7.824 24 5.593 24 0 24 5.37 18.63 0 12 0zm0 4c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 2c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0 2c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4-1.794-4-4-4z"/></svg>
    <h1>Rejoignez-nous sur Steam</h1>
    <p>Vous allez être redirigé vers la page Steam de VentiStudio dans quelques secondes...</p>
    <a href="https://store.steampowered.com/developer/ventistudio" class="steam-button">
      Rejoindre Maintenant
    </a>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progress = document.querySelector('.progress');
      progress.style.width = '100%';
      
      setTimeout(() => {
        window.location.href = 'https://store.steampowered.com/developer/ventistudio';
      }, 3000);
    });
  </script>
</body></html>
