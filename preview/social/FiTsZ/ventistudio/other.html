<html><head><base href="https://ventistudio.fr/social/FiTsZ">
  <title>VentiStudio - Redirection</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --accent: #6366f1;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #4c00ff, #ff0051);
      background-size: 400% 400%;
      animation: rainbow 10s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .redirect-button {
      background: var(--accent);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .redirect-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      background: #5558e6;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <img src="/a/817235f7-4a22-4997-90db-79cfd213defc" alt="VentiStudio logo" class="logo" width="80" height="80">
    <h1>Redirection en cours</h1>
    <p>Vous allez être redirigé vers la page demandée dans quelques secondes...</p>
    <a href="#" class="redirect-button" id="redirectButton">
      Accéder maintenant
    </a>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progress = document.querySelector('.progress');
      const redirectButton = document.getElementById('redirectButton');
      const urlParams = new URLSearchParams(window.location.search);
      const redirectUrl = urlParams.get('url') || '/';
      
      redirectButton.href = redirectUrl;
      progress.style.width = '100%';
      
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 3000);
    });
  </script>
</body></html>
