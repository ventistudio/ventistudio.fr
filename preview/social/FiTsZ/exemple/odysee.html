<html><head><base href="https://ventistudio.fr/social/FiTsZ">
  <title>VentiStudio - Redirection Odysee</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --odysee: #ef1970;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #ef1970, #ff4d4d, #000000);
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .odysee-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .odysee-button {
      background: var(--odysee);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .odysee-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(239, 25, 112, 0.4);
      background: #d61861;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--odysee);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="odysee-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff"><path d="M12 0C5.374 0 0 5.374 0 12s5.374 12 12 12 12-5.374 12-12S18.626 0 12 0zm4.458 16.808c-1.432 1.432-3.347 2.219-5.378 2.219s-3.946-.787-5.378-2.219c-2.965-2.965-2.965-7.791 0-10.756 1.432-1.432 3.347-2.219 5.378-2.219s3.946.787 5.378 2.219c2.965 2.965 2.965 7.791 0 10.756zm-5.378-4.988l-2.757-2.757 2.757-2.757 2.757 2.757-2.757 2.757z"/></svg>
    <h1>Suivez-nous sur Odysee</h1>
    <p>Vous allez être redirigé vers le compte Odysee de VentiStudio dans quelques secondes...</p>
    <a href="https://odysee.com/@ventistudio" class="odysee-button">
      Suivre Maintenant
    </a>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progress = document.querySelector('.progress');
      progress.style.width = '100%';
      
      setTimeout(() => {
        window.location.href = 'https://odysee.com/@ventistudio';
      }, 3000);
    });
  </script>
</body></html>
