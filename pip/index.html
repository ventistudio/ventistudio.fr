<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/pip">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.png">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Picture-in-Picture</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }

    .logo {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: rotate(360deg);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .nav-links a:hover {
      color: var(--primary);
      background: rgba(139, 92, 246, 0.1);
    }

    .player-container {
      margin-top: 100px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    #videoPlayer {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-btn {
      background: linear-gradient(45deg, var(--primary), #ec4899);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .file-input-container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    #fileInput {
      display: none;
    }

    .file-label {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      border: 2px dashed var(--primary);
      cursor: pointer;
      display: block;
      transition: all 0.3s;
    }

    .file-label:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }

    .playlist-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(26, 26, 26, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      z-index: 2000;
      min-width: 300px;
      max-width: 600px;
      width: 90%;
      display: none;
    }

    .playlist-items {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem;
      background: rgba(255,255,255,0.05);
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: move;
    }

    .playlist-item:hover {
      background: rgba(255,255,255,0.08);
    }

    .playlist-controls {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1999;
      display: none;
    }

    .drag-handle {
      cursor: move;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="/favicon.png" alt="Logo VentiStudio - Design circulaire noir et blanc avec symboles français et japonais" class="logo">
    <div class="nav-links">
      <a href="/">Accueil</a>
      <a href="/contenu-approuve">Contenu Approuvé</a>
      <a href="/wiki">Wiki</a>
      <a href="/staff">Staff</a>
      <a href="/artiste">Artiste</a>
      <a href="/pip">PIP</a>
    </div>
  </nav>

  <div class="player-container">
    <div class="file-input-container">
      <label for="fileInput" class="file-label">
        <h3>Glissez et déposez vos fichiers vidéo ici</h3>
        <p>ou cliquez pour sélectionner plusieurs fichiers</p>
      </label>
      <input type="file" id="fileInput" accept="video/*" multiple>
    </div>

    <div class="video-container">
      <video id="videoPlayer" controls>
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>

    <div class="controls">
      <button class="control-btn" id="prevButton">Vidéo précédente</button>
      <button class="control-btn" id="pipButton">Mode Picture-in-Picture</button>
      <button class="control-btn" id="fullscreenButton">Plein écran</button>
      <button class="control-btn" id="playlistButton">Gérer la playlist</button>
      <button class="control-btn" id="nextButton">Vidéo suivante</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="playlist-dialog" id="playlistDialog">
    <h2>Organiser la playlist</h2>
    <p>Glissez et déposez les vidéos pour modifier l'ordre de lecture</p>
    <ul class="playlist-items" id="playlistItems"></ul>
    <div class="playlist-controls">
      <button class="control-btn" id="cancelPlaylist">Annuler</button>
      <button class="control-btn" id="savePlaylist">Valider</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const pipButton = document.getElementById('pipButton');
    const fullscreenButton = document.getElementById('fullscreenButton');
    const playlistButton = document.getElementById('playlistButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const playlistDialog = document.getElementById('playlistDialog');
    const playlistItems = document.getElementById('playlistItems');
    const overlay = document.getElementById('overlay');
    
    let playlist = [];
    let currentVideoIndex = 0;
    let isPlaying = false;

    new Sortable(playlistItems, {
      animation: 150,
      ghostClass: 'sortable-ghost'
    });

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      if (files.length > 0) {
        playlist = files.map(file => ({
          file,
          url: URL.createObjectURL(file)
        }));
        showPlaylistDialog();
      }
    });

    function showPlaylistDialog() {
      playlistItems.innerHTML = '';
      playlist.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'playlist-item';
        li.dataset.index = index;
        li.innerHTML = `
          <span class="drag-handle">⋮⋮</span>
          <span>${item.file.name}</span>
        `;
        playlistItems.appendChild(li);
      });
      playlistDialog.style.display = 'block';
      overlay.style.display = 'block';
    }

    document.getElementById('savePlaylist').addEventListener('click', () => {
      const newOrder = Array.from(playlistItems.children).map(item => playlist[item.dataset.index]);
      playlist = newOrder;
      playlistDialog.style.display = 'none';
      overlay.style.display = 'none';
      
      if (playlist.length > 0) {
        currentVideoIndex = 0;
        loadVideo(currentVideoIndex);
        updateNavigationButtons();
      }
    });

    document.getElementById('cancelPlaylist').addEventListener('click', () => {
      playlistDialog.style.display = 'none';
      overlay.style.display = 'none';
    });

    playlistButton.addEventListener('click', () => {
      showPlaylistDialog();
    });

    async function loadVideo(index) {
      if (index >= 0 && index < playlist.length) {
        try {
          videoPlayer.src = playlist[index].url;
          if (isPlaying) {
            await videoPlayer.play();
          }
          updateNavigationButtons();
        } catch (error) {
          console.error('Error playing video:', error);
        }
      }
    }

    function updateNavigationButtons() {
      prevButton.disabled = currentVideoIndex <= 0;
      nextButton.disabled = currentVideoIndex >= playlist.length - 1;
    }

    prevButton.addEventListener('click', async () => {
      if (currentVideoIndex > 0) {
        currentVideoIndex--;
        await loadVideo(currentVideoIndex);
      }
    });

    nextButton.addEventListener('click', async () => {
      if (currentVideoIndex < playlist.length - 1) {
        currentVideoIndex++;
        await loadVideo(currentVideoIndex);
      }
    });

    videoPlayer.addEventListener('play', () => {
      isPlaying = true;
    });

    videoPlayer.addEventListener('pause', () => {
      isPlaying = false;
    });

    videoPlayer.addEventListener('ended', async () => {
      currentVideoIndex++;
      if (currentVideoIndex < playlist.length) {
        await loadVideo(currentVideoIndex);
      }
    });

    pipButton.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else if (document.pictureInPictureEnabled) {
          await videoPlayer.requestPictureInPicture();
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

    fullscreenButton.addEventListener('click', () => {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });

    const fileLabel = document.querySelector('.file-label');

    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'rgba(255,255,255,0.1)';
    });

    fileLabel.addEventListener('dragleave', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'rgba(255,255,255,0.05)';
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      fileLabel.style.background = 'rgba(255,255,255,0.05)';
      const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
      if (files.length > 0) {
        const dataTransfer = new DataTransfer();
        files.forEach(file => dataTransfer.items.add(file));
        fileInput.files = dataTransfer.files;
        const event = new Event('change');
        fileInput.dispatchEvent(event);
      }
    });
  </script>
</body></html>
