<html><head><base href="https://ventistudio.fr/music">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentiStudio - Musique</title>
    <style>
        :root {
            --dark-bg: #0f0f14;
            --purple: #8e4ec6;
            --light-text: #ffffff;
            --dark-text: #a9a9b2;
            --accent: #ff7edb;
            --input-bg: #1a1a24;
            --button-bg: #3d3d56;
        }

        body {
            font-family: 'Noto Sans', 'Noto Sans JP', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            fill: var(--accent);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--light-text);
        }

        main {
            margin-top: 40px;
        }

        h1, h2 {
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
            margin-top: 40px;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .music-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .music-item:hover {
            transform: translateY(-5px);
        }

        .music-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .music-info {
            padding: 15px;
        }

        .music-info h3 {
            margin: 0 0 10px 0;
            color: var(--light-text);
        }

        .music-info p {
            color: var(--dark-text);
            margin: 0;
            font-size: 0.9em;
        }

        .player {
            width: 100%;
            margin-top: 10px;
        }

        .download-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .download-button {
            background-color: var(--button-bg);
            color: var(--light-text);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: var(--purple);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .search-bar {
            display: flex;
            margin-bottom: 30px;
        }

        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: var(--input-bg);
            color: var(--light-text);
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: var(--purple);
            color: var(--light-text);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: var(--accent);
        }

        .filter-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-options select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--light-text);
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z"/>
                </svg>
                <span>VentiStudio</span>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Accueil</a></li>
                    <li><a href="/publish">Contenu Approuvé</a></li>
                    <li><a href="/wiki">Wiki</a></li>
                    <li><a href="/music">Musique</a></li>
                    <li><a href="/network">Réseau</a></li>
                    <li><a href="/speedtest">Speedtest</a></li>
                    <li><a href="/proxy">Proxy</a></li>
                    <li><a href="/pip">Mode Pip</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Découvrez la Musique</h1>

            <div class="search-bar">
                <input type="text" placeholder="Rechercher des artistes, albums ou titres...">
                <button>Rechercher</button>
            </div>

            <div class="filter-options">
                <select id="genreFilter">
                    <option value="">Tous les genres</option>
                    <option value="rock">Rock</option>
                    <option value="jazz">J-Pop</option>
                    <option value="electronic">Électronique</option>
                    <option value="classical">Classique</option>
                    <option value="hiphop">Pop</option>
                </select>
                <select id="sortBy">
                    <option value="popular">Les plus populaires</option>
                    <option value="recent">Les plus récents</option>
                    <option value="alphabetical">Ordre alphabétique</option>
                </select>
                <select id="typeFilter">
                    <option value="all">Tous</option>
                    <option value="albums">Albums</option>
                    <option value="singles">Singles</option>
                </select>
            </div>

            <h2>Albums</h2>
            <div class="music-grid" id="albumsGrid">
                <div class="music-item">
                    <img src="/album/1/image.jpg" alt="Album Zen Garden par Luna Echo" width="250" height="200">
                    <div class="music-info">
                        <h3>Zen Garden</h3>
                        <p>Luna Echo</p>
                        <audio class="player" controls>
                            <source src="/album/1/musique.mp3" type="audio/mpeg">
                            Votre navigateur ne supporte pas l'élément audio.
                        </audio>
                        <div class="download-options">
                            <button class="download-button" onclick="downloadAlbum('Zen Garden', 'zip')">Télécharger ZIP</button>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Singles</h2>
            <div class="music-grid" id="singlesGrid">
                <div class="music-item">
                    <img src="/single/1/image.jpg" alt="Single Cosmic Whisper par Astral Voyagers" width="250" height="200">
                    <div class="music-info">
                        <h3>Cosmic Whisper</h3>
                        <p>Astral Voyagers</p>
                        <audio class="player" controls>
                            <source src="/single/1/image.jpg" type="audio/mpeg">
                            Votre navigateur ne supporte pas l'élément audio.
                        </audio>
                        <div class="download-options">
                            <button class="download-button" onclick="downloadSingle('Cosmic Whisper')">Télécharger MP3</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 VentiStudio. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const genreFilter = document.getElementById('genreFilter');
            const sortBy = document.getElementById('sortBy');
            const typeFilter = document.getElementById('typeFilter');
            const searchButton = document.querySelector('.search-bar button');
            const searchInput = document.querySelector('.search-bar input');

            function filterAndSortMusic() {
                const genre = genreFilter.value;
                const sort = sortBy.value;
                const type = typeFilter.value;
                const searchTerm = searchInput.value.toLowerCase();

                console.log(`Filtering by genre: ${genre}`);
                console.log(`Sorting by: ${sort}`);
                console.log(`Filtering by type: ${type}`);
                console.log(`Searching for: ${searchTerm}`);

                const albumsGrid = document.getElementById('albumsGrid');
                const singlesGrid = document.getElementById('singlesGrid');

                // Show/hide grids based on type filter
                albumsGrid.style.display = (type === 'all' || type === 'albums') ? 'grid' : 'none';
                singlesGrid.style.display = (type === 'all' || type === 'singles') ? 'grid' : 'none';

                // Filter music items
                const musicItems = document.querySelectorAll('.music-item');
                musicItems.forEach(item => {
                    const title = item.querySelector('h3').textContent.toLowerCase();
                    const artist = item.querySelector('p').textContent.toLowerCase();
                    if ((genre === '' || Math.random() > 0.5) && // Random genre filtering
                        (title.includes(searchTerm) || artist.includes(searchTerm))) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            genreFilter.addEventListener('change', filterAndSortMusic);
            sortBy.addEventListener('change', filterAndSortMusic);
            typeFilter.addEventListener('change', filterAndSortMusic);
            searchButton.addEventListener('click', filterAndSortMusic);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    filterAndSortMusic();
                }
            });
        });

        function downloadAlbum(albumName, format) {
            // This function would handle the album download
            console.log(`Downloading ${albumName} in ${format} format`);
            alert(`Téléchargement de l'album "${albumName}" au format ${format.toUpperCase()} commencé.`);
        }

        function downloadSingle(singleName) {
            // This function would handle the single track download
            console.log(`Downloading single: ${singleName}`);
            alert(`Téléchargement du single "${singleName}" au format MP3 commencé.`);
        }
    </script>
</body>
</html>
