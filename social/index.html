<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/social">
  <meta charset="utf-8">
  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.png">
  <meta property="og:title" content="Bienvenu sur VentiStudio">
  <meta property="og:site_name" content="VentiStudio Komiyuniti">
  <meta property="og:url" content="https://ventistudio.fr">
  <meta property="og:description" content="Hey, je suis Hikari Umaishi (光馬石), mais je préfère que l'on m'appelle Hiuma (ヒウマ).
Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Social Networks</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --accent: #5865F2;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .social-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .social-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .platform-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      fill: currentColor;
    }

    .platform-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .social-link {
      color: var(--text);
      text-decoration: none;
      display: block;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header img {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .header p {
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .social-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="/favicon.png" alt="VentiStudio Logo" width="150" height="150">
    <h1>Retrouvez VentiStudio</h1>
    <p>Suivez-nous sur nos différentes plateformes pour ne rien manquer !</p>
  </div>

  <div class="social-grid">
    <a href="https://youtube.com/@ventiopastudien" class="social-link">

        <svg class="platform-icon" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>

    </a>

</body></html>
