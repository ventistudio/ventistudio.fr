<html><head><base href="https://ventistudio.fr/social/FiTsZ/spotify">
  <title>VentiStudio - Redirection Spotify</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --spotify: #1DB954;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, var(--dark), var(--spotify));
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .spotify-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .spotify-button {
      background: var(--spotify);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .spotify-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
      background: #1aa34a;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--spotify);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="spotify-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" fill="#ffffff"><path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/></svg>
    <h1>Écoutez notre Playlist</h1>
    <p>Vous allez être redirigé vers la playlist Spotify de VentiStudio dans quelques secondes...</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const progress = document.querySelector('.progress');
    progress.style.width = '100%';
    // Récupérez l'URL actuelle
    const currentUrl = window.location.href;
      
    // Trouvez la position du caractère "?"
    const questionMarkIndex = currentUrl.indexOf('?');
       
    if (questionMarkIndex !== -1) {
    // Extrait le texte après le "?"
    const queryString = currentUrl.substring(questionMarkIndex + 1);
          
    // Redirigez vers l'URL Discord appropriée
    window.location.href = `https://open.spotify.com/intl-fr/artist/${queryString}`;
    } else {
    // Redirigez vers une page par défaut si aucun texte n'est trouvé après le "?"
    window.location.href = 'https://open.spotify.com/intl-fr/artist/77MxpoFvQT4XPVwtsZP403?si=REwAevMeSLS_BlR8ucNpGA';
      }
    });
  </script>
</body></html>
