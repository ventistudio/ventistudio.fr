<html><head><base href="https://ventistudio.fr/social/FiTsZ/tiktok">
  <title>VentiStudio - Redirection TikTok</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --tiktok: #ff0050;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #ff0050, #00f2ea, #000000);
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .tiktok-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .tiktok-button {
      background: var(--tiktok);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .tiktok-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4);
      background: #e6004a;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--tiktok);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="tiktok-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff"><path d="M19.321 5.562a5.122 5.122 0 0 1-3.585-1.476A5.122 5.122 0 0 1 14.26.5h-3.915v13.638a2.838 2.838 0 0 1-5.677 0 2.838 2.838 0 0 1 2.84-2.838c.183 0 .361.017.535.05V6.955a6.806 6.806 0 0 0-.535-.021A6.733 6.733 0 0 0 .773 13.67a6.733 6.733 0 0 0 6.733 6.734 6.733 6.733 0 0 0 6.734-6.734V7.825a8.891 8.891 0 0 0 5.081 1.576V5.563z"/></svg>
    <h1>Suivez-nous sur TikTok</h1>
    <p>Vous allez être redirigé vers le compte TikTok de VentiStudio dans quelques secondes...</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const progress = document.querySelector('.progress');
    progress.style.width = '100%';
    // Récupérez l'URL actuelle
    const currentUrl = window.location.href;
      
    // Trouvez la position du caractère "?"
    const questionMarkIndex = currentUrl.indexOf('?');
       
    if (questionMarkIndex !== -1) {
    // Extrait le texte après le "?"
    const queryString = currentUrl.substring(questionMarkIndex + 1);
          
    // Redirigez vers l'URL Discord appropriée
    window.location.href = `https://www.tiktok.com/${queryString}`;
    } else {
    // Redirigez vers une page par défaut si aucun texte n'est trouvé après le "?"
    window.location.href = 'https://www.tiktok.com/@ventiopastudien';
      }
    });
  </script>
</body></html>
