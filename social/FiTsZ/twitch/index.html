<html><head><base href="https://ventistudio.fr/social/FiTsZ/twitch">
  <title>VentiStudio - Redirection Twitch</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --twitch: #9146FF;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(45deg, #9146FF, #764ABC, #5C16C5, #451093);
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .twitch-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .twitch-button {
      background: var(--twitch);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .twitch-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(145, 70, 255, 0.4);
      background: #7f3ce0;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--twitch);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="twitch-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>
    <h1>Suivez-nous sur Twitch</h1>
    <p>Vous allez être redirigé vers la chaîne Twitch de VentiStudio dans quelques secondes...</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const progress = document.querySelector('.progress');
    progress.style.width = '100%';
    // Récupérez l'URL actuelle
    const currentUrl = window.location.href;
      
    // Trouvez la position du caractère "?"
    const questionMarkIndex = currentUrl.indexOf('?');
       
    if (questionMarkIndex !== -1) {
    // Extrait le texte après le "?"
    const queryString = currentUrl.substring(questionMarkIndex + 1);
          
    // Redirigez vers l'URL Discord appropriée
    window.location.href = `https://www.twitch.tv/${queryString}`;
    } else {
    // Redirigez vers une page par défaut si aucun texte n'est trouvé après le "?"
    window.location.href = 'https://www.twitch.tv/ventistudio';
      }
    });
  </script>
</body></html>
