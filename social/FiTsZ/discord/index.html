<!DOCTYPE html>
<html><head><base href="https://ventistudio.fr/social/fitsz/discord">

  <meta name="viewport">
  <html lang="fr"></html>
  <link rel="icon" type="image/gif" href="favicon.png">
  <meta property="og:title" content="Bienvenu sur VentiStudio">

Laissez-moi vous présenter ma communauté, un espace où l'art et la créativité se rencontrent.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ventistudio.fr/favicon.gif">
  <title>VentiStudio - Redirection Discord</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --dark: #1a1a1a;
      --text: #ffffff;
      --discord: #5865F2;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, var(--dark), var(--discord));
    }

    .redirect-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .discord-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    p {
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .discord-button {
      background: var(--discord);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .discord-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
      background: #4752c4;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--discord);
      width: 0%;
      transition: width 3s linear;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <svg class="discord-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36" fill="#ffffff"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/></svg>
    <h1>Rejoignez notre Discord</h1>
    <p>Vous allez être redirigé vers le serveur Discord de VentiStudio dans quelques secondes...</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const progress = document.querySelector('.progress');
    progress.style.width = '100%';
    // Récupérez l'URL actuelle
    const currentUrl = window.location.href;
      
    // Trouvez la position du caractère "?"
    const questionMarkIndex = currentUrl.indexOf('?');
       
    if (questionMarkIndex !== -1) {
    // Extrait le texte après le "?"
    const queryString = currentUrl.substring(questionMarkIndex + 1);
          
    // Redirigez vers l'URL Discord appropriée
    window.location.href = `https://discord.gg/${queryString}`;
    } else {
    // Redirigez vers une page par défaut si aucun texte n'est trouvé après le "?"
    window.location.href = 'https://discord.gg/BupfZHSBbC';
      }
    });
  </script>
</body></html>
