<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: #00ffcc;
      overflow: hidden;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      padding: 20px;
      box-shadow: 0 0 20px #00ffcc;
    }

    .terminal h1 {
      font-size: 1.5rem;
      margin: 0 0 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .terminal p {
      font-size: 1rem;
      margin: 5px 0;
      color: #00ffcc;
    }

    .loading-bar {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background: rgba(0, 255, 204, 0.2);
      overflow: hidden;
      position: relative;
    }

    .loading-bar span {
      display: block;
      width: 0;
      height: 100%;
      background: #00ffcc;
      animation: loading 3s linear infinite;
    }

    @keyframes loading {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 204, 0.1),
        rgba(0, 255, 204, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: glitch 0.1s infinite;
    }

    @keyframes glitch {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(2px, -2px);
      }
    }
  </style>
</head>
<body>
  <div class="glitch"></div>
  <div class="terminal">
    <h1>CyberOS - Transfert de données...</h1>
    <p>Analyse des paramètres...</p>
    <p id="status">Initialisation...</p>
    <div class="loading-bar">
      <span></span>
    </div>
  </div>

  <script>
    // Fonction pour extraire les paramètres de l'URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Simuler un transfert de données et redirection
    const statusElement = document.getElementById('status');
    const osParam = getQueryParam('os');

    if (osParam) {
      statusElement.textContent = `Redirection vers ${osParam}...`;
      setTimeout(() => {
        window.location.href = osParam;
      }, 3000); // Redirection après 3 secondes
    } else {
      statusElement.textContent = "Aucun paramètre 'os' détecté. Annulation.";
    }
  </script>
</body>
</html>
